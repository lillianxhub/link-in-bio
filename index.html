<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Petpinyo Thanasirinarakor - Links</title>
        
        <link rel="stylesheet" href="/css/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color1: 0xff00,
                color2: 0x16caf5,
                birdSize: 0.70,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 57.00,
                cohesion: 5.00,
                quantity: 3.00
                })
                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 1000)
                })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <video autoplay muted loop playsinline>
            <source src="./images/bg.m4v" type="video/mp4; codecs=hvc1">
        </video>
        <main>
            <header>
                <img src="./images/petpinyo.jpg" alt="">
                <h1>@lillianx</h1>
            </header>
            <ul>
                <li>
                    <a href="#">
                        <img src="./images/homepage.svg" alt="homepage" width="20px" />
                        Official Website
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/lillianxhub">
                        <img src="./images/instagram.svg" alt="instagram" width="20px"/>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/lillianxhub">
                        <img src="./images/twitter.svg" alt="twitter" width="20px"/>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.github.com/lillianx-hub">
                        <img src="./images/github.svg" alt="github" width="20px"/>
                        Github
                    </a>
                </li>
            </ul>
        </main>
        <footer>
            <div class="copyright">
                <p>Copyright &copy; 2022 Takuya Matsuyama</p>
            </div>
        </footer>
    </body>
</html>

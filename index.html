<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petpinyo Thanasirinarakorn - Links</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color1: 0xff00,
          color2: 0x16caf5,
          birdSize: 0.7,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 57.0,
          cohesion: 5.0,
          quantity: 3.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
  </script>
</head>
<body>
  <div id="vanta"></div>
  <main>
    <header>

      </li><!-- <li> -->

      <!--         NGL Link -->
      <!--     </a> -->

  </main>

</body>
</html>
